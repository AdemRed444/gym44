<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/logo.png" />
</head>
<script>
function verif()
{
e=f.e.value;
p=f.p.value;
if(e.indexOf("@gmail.com")!=(e.length-10)){alert("must containt @gmail.com at the end");return false;}
if(p.length<8){alert("password length minimum 8");return false;}
window.open("Member/index.html","_parent");
}
</script>
<body class="login-background">
    <a href="index.html"><img style="position: absolute;width:12%;margin-left: 90px;; margin-top: -330px;" src="assets/img/logo/logo.png"></a>
    <div class="login-container" style=" margin-top: 30px;">
        <h1 style="color: red; margin-top: -10px;">Sign Up</h1>
        <div style="width: 75%; height: 6px; background-color: red; margin-top: -10px;border-radius: 10px; margin-bottom: 20px;margin-left: 38px;"></div>

        <form name="f" method="post" action="sign.php">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-user" style="font-size:28px;color:red;position:absolute;margin-left:-27px;margin-top:3px;"></i>
                <input type="text" id="u" name="u" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <i class="fa fa-envelope" style="font-size:24px;color:red;position:absolute;margin-left:-30px;margin-top:5px;"></i>
                <input type="email" id="e" name="e" required placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="phone number">Phone Number</label>
                <i class="fa fa-phone" style="font-size:29px;color:red;position:absolute;margin-left:-30px;margin-top:5px;"></i>
                <input type="text" id="n" name="n" required placeholder="Phone Number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock" style="font-size:30px;color:red;position:absolute;margin-left:-27px;margin-top:3px;"></i>
                <input type="password" id="p" name="p" required placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirm password">Confirm Password</label>
                <i class="fa fa-lock" style="font-size:30px;color:red;position:absolute;margin-left:-27px;margin-top:3px;"></i>
                <input type="password" id="p2" name="p2" required placeholder="Confirm Password">
            </div>

            <div class="form-actions">
                <button type="submit"  onclick="return verif()">Sign Up</button>
            </div>

            <div class="form-links">
               
                <a href="login.html">Have an Account ?</a>
            </div>
        </form>
    </div>
</body>
